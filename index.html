<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="body" id="table-body">
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Phone</th><th>Age</th><th>Country</th>
      </tr>
    </thead>
  </table>
</div>

<script>
    fetch("http://localhost:3000/users")
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        users.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.id ?? ""}</td>
            <td>${u.name ?? ""}</td>
            <td>${u.email ?? ""}</td>
            <td>${u.role ?? ""}</td>
            <td>${u.phone ?? ""}</td>
            <td>${u.age ?? ""}</td>
            <td>${u.country ?? ""}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        alert( err.message);
      });

  </script>


</body>
</html>
